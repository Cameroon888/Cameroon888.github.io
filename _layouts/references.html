---
layout: default
---

<div class="references">
  {%- if page.title -%}
    <h2 class="page-heading">{{ page.title }}</h2>
  {%- endif -%}

  {{ content }}

  {%- if site.references.size > 0 -%}
    <ul class="post-list">
      {%- for post in site.references reversed -%}
        <li>
          {{ post.content }}
        </li>
      {%- endfor -%}
    </ul>

  {%- endif -%}

</div>
